<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contactos - Barberia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="Style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,300&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <div class="caja">
        <h1><img src="imagenes/logo.png" alt="Logo de la Barberia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="Productos.html">PRODUCTOS</a></li>
                    <li><a href="Contacto.html">CONTACTOS</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form class="formulario">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>  

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico"class="input-padron" required placeholder="correo@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono"class="input-padron" required placeholder="(xx) xxxx xxxx">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaría que lo contactemos?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="Email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>
            <fieldset>
            <legend>¿En cuál horario prefiere ser atendido</legend>
            <select>
                <option>Mañana</option>
                <option>Tarde</option>
                <option>Noche</option>
            </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barberia Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">
        </form>
        <table>
            <thead>
                <tr>
                    <th>Días</th>
                    <th>Horario</th>
                </tr>
                    
            </thead>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Viernes</td>
                <td>08h - 20h</td>
            </tr>
        </table>
    </main>
    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
        <p class="Copyrigth">&copy Copyrigth Barberia Alura - 2020</p>
    </footer>
</body>
</html>
